name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build binary
        run: |
          mkdir -p release
          targets=(linux-x64 linux-arm64 linux-x64-musl	linux-arm64-musl darwin-x64 darwin-arm64 windows-x64)
          for target in "${targets[@]}"; do
            echo "Building for target: $target"
            bun build --compile --target bun-$target ./src/index.ts --outfile aqbanking2json-$target

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            aqbanking2json-linux-x64
            aqbanking2json-linux-arm64
            aqbanking2json-linux-x64-musl
            aqbanking2json-linux-arm64-musl
            aqbanking2json-darwin-x64
            aqbanking2json-darwin-arm64
            aqbanking2json-windows-x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
